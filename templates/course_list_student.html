<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>시험 감독</title>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet" />
    <style>
        .user_name,.user_name:hover{
            color:white;
            text-decoration: none;
            display:block;
        }
        .logout{
            height: 1.1em;
            margin-left:0.4em;
        }
        .logout:hover{
            cursor:pointer;
        }
        .han{
            font-size:1.1em;
            font-family:'Noto Sans KR', sans-serif;
            font-weight:500;
        }
        section{
            margin:1em 10% 0 10%;
            padding-top:104px;
            min-height:90vh;
            background-color: #fefefe;
        }
        button{
            border:none;
        }
        .page-link:focus, .page-link:active, .page-link:hover{
            color:#1abc9c;
        }
        table{
            margin:0 !important;
        }
        .course_name{
            color:#212529;
        }
        .course_name:hover{
            color:#1abc9c;
            text-decoration:none;
        }
        hr{
            margin-top:1rem;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="text-center navbar-brand js-scroll-trigger">Perfect<br>Supervisor</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary rounded text-white" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="user_name py-3 px-0 px-lg-3 rounded js-scroll-trigger">
                        {{session['user_name']}}님
                        <img class="logout" src="static/image/logout.svg" title="로그아웃" onclick="location.href='logout'">
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <br><br>
        <table class="table table-striped">
            {% if course_list %}
            <thead>
            <tr>
                <th>No.</th>
                <th>시험 과목</th>
                <th>분반</th>
                <th>시험 일정</th>
            </tr>
            </thead>
            <tbody>
                {% for course in course_list %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('supervise', cid = course[0], room = course[2]) }}" class="course_name">{{ course[1] }}</a></td>
                    <td>{{ course[2] }}</td> <!-- room -->
                    <td>{{ course[3] }}</td> <!-- ctime -->
                </tr>
                {% endfor %}
            </tbody>
            {% else %}
                <thead>
                <tr>
                    <td class="text-center" style="padding:2rem 0.75rem;">아직 시험 일정이 없습니다.</td>
                </tr>
                </thead>
            {% endif %}
        </table>
        <hr>
        <div class="text-center">
            <ul class="pagination justify-content-center">
                <li class="page-item temp"><a class="page-link" href="#">이전</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </div>
    </section>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white" style="height:100%;">
        <div class="container"><small>Copyright © Perfect Supervisor 2021</small></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="../static/assets/mail/jqBootstrapValidation.js"></script>
    <script src="../static/assets/mail/contact_me.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
