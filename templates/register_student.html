<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>회원가입::학생</title>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet" />
    <style>
        .user_name,.user_name:hover{
            color:white;
            text-decoration: none;
            display:block;
        }
        .logout{
            height: 1.1em;
            margin-left:0.4em;
        }
        .logout:hover{
            cursor:pointer;
        }
        .han{
            font-size:1.1em;
            font-family:'Noto Sans KR', sans-serif;
            font-weight:500;
        }
        section{
            margin:0 auto;
            padding-top:104px;
            min-height:90vh;
            background-color: #fefefe;
            width:320px;
        }
        fieldset{
            margin:3em 0;
            border:1px solid;
            width:320px;
        }
        form{
            width:80%;
            max-width:300px;
            margin:0 auto;
        }
        legend{
            margin-bottom:1em;
            padding:0 1em;
            width:fit-content;
            text-align: center;
        }
        .width-100{
            width:100%;
        }
        .line{
            margin: 0.5em 0 1em 0;
        }
    </style>
    {%with messages = get_flashed_messages()%}
    {%if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {%endif%}
    {%endwith%}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="text-center navbar-brand js-scroll-trigger" href="/">Perfect<br>Supervisor</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary rounded text-white" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                {% if session['user_name'] %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="course_list">시험 감독</a></li>
                        <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="release">다운로드</a></li>
                        <li class="nav-item mx-0 mx-lg-1 han"><a class="user_name py-3 px-0 px-lg-3 rounded js-scroll-trigger">
                            {{session['user_name']}}님
                            <img class="logout" src="static/image/logout.svg" title="로그아웃" onclick="location.href='logout'">
                        </a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="course_list">시험 감독</a></li>
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="release">다운로드</a></li>
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="login">로그인/회원가입</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <section>
        <fieldset class="text-dark">
            <legend>회원가입</legend>
            <form action="/register_student" method="POST">
                <div>성명</div><input name="username" placeholder="name" class="line width-100">
                <div>아이디(학번)</div><input name="userid" placeholder="id" class="line width-100">
                <div>비밀번호</div><input type="password" name="password" placeholder="Password" class="line width-100">
                <div class="text-center line">
                    <input type="submit" value="가입">
                    <input type="reset" value="취소" onclick="history.go(-1)">
                </div>

            </form>
        </fieldset>
    </section>

    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white" style="height:100%;">
        <div class="container"><small>Copyright © Perfect Supervisor 2021</small></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="../static/assets/mail/jqBootstrapValidation.js"></script>
    <script src="../static/assets/mail/contact_me.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
