<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>다운로드</title>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet" />
    <style>
        body{
            background-color: #2c3e50;
        }
        .user_name,.user_name:hover{
            color:white;
            text-decoration: none;
            display:block;
        }
        .logout{
            height: 1.1em;
            margin-left:0.4em;
        }
        .logout:hover{
            cursor:pointer;
        }
        .han{
            font-size:1.1em;
            font-family:'Noto Sans KR', sans-serif;
            font-weight:500;
        }
        section{
            margin:0 10%;
            padding-top:104px;
            min-height:90vh;
            background-color: #2c3e50;
            text-align: center;
        }
        #title{
            margin:1em 0 0.6em 0;
            color:white;
            font-size:3rem;
            font-weight: 700;
        }
        #download{
            text-decoration:none;
            color:#2c3e50;
            border-radius:0.4em;
            padding:1rem 2rem;
            background-color: white;
            font-weight:500;
            display:inline-block;
            margin:0 auto;
        }
        #download:hover{
            opacity: 86%;
        }
        .content{
            font-weight:300;
            font-size: 1.2rem;
            margin-bottom: 1.6em;
        }
        #img{
            display:block;
            width:80%;
            border:1px solid #242424;
            margin:4em auto;

        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="text-center navbar-brand js-scroll-trigger" href="/">Perfect<br>Supervisor</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary rounded text-white" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                {% if session['user_name'] %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="course_list">시험 감독</a></li>
                        <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="release">다운로드</a></li>
                        <li class="nav-item mx-0 mx-lg-1 han"><a class="user_name py-3 px-0 px-lg-3 rounded js-scroll-trigger">
                            {{session['user_name']}}님
                            <img class="logout" src="static/image/logout.svg" title="로그아웃" onclick="location.href='logout'">
                        </a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="course_list">시험 감독</a></li>
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="release">다운로드</a></li>
                    <li class="nav-item mx-0 mx-lg-1 han"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="login">로그인/회원가입</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <section>
        <div id="title" class="text-center text-white">Perfect Supervisor</div>
        <div class="text-white content">
            실시간 시험 감독 시스템.
            Eye Tracking을 통해 부정행위를 감지합니다.
        </div>
        <a id="download" href="static/assets/img/circle.png" download>다운로드</a>
        <img id="img" src="static/image/supervise.png">
    </section>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white" style="height:100%;">
        <div class="container"><small>Copyright © Perfect Supervisor 2021</small></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="../static/assets/mail/jqBootstrapValidation.js"></script>
    <script src="../static/assets/mail/contact_me.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
